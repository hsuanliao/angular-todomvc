<section class="todoapp">
  <header class="header">
    <app-title></app-title>
    <input
      [(ngModel)]="newTodoItem"
      class="new-todo"
      [placeholder]="inputHint"
      (keyup.enter)="addNewTodoItem()"
      autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul
      class="todo-list"
      *ngIf="todos.length > 0">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!-- <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked>
          <label>Taste JavaScript</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li> -->
      <!-- *ngFor="let item of todos | todoStatusFilter : currentStatusFilterType" -->
      <!-- *ngFor="let item of filterTodos(currentStatusFilterType) -->
      <li
        *ngFor="let item of todos | todoStatusFilter : currentStatusFilterType"
        [ngClass]="{'completed': item.isDone, 'editing': item.isEditMode}"
        (dblclick)="onTodoItemEnterEditMode(item)"
        (keyup.enter)="onTodoItemLeaveEditMode(item)">
        <div class="view">
          <input class="toggle" type="checkbox" [(ngModel)]="item.isDone">
          <label>{{ item.value | uppercase }}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" [(ngModel)]="item.value">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <!-- [activeTodos]="todos | todoStatusFilter : 'Active'" -->
  <!-- [activeTodos]="filterTodos('Active')" -->
  <app-footer
    *ngIf="todos.length > 0"
    [activeTodos]="filterTodos('Active')"
    (clearCompleted)="onClearCompleted()"
    (filterTypeChanged)="onFilterTypeChanged($event)"></app-footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Remove the below line ↓ -->

  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
