<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ activeTodos.length }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a
        [ngClass]="{'selected': filterType === 'All'}"
        style="cursor: pointer"
        (click)="onFilterTypeChanged('All')">All</a>
    </li>
    <li>
      <a
        [ngClass]="{'selected': filterType === 'Active'}"
        style="cursor: pointer"
        (click)="onFilterTypeChanged('Active')">Active</a>
    </li>
    <li>
      <a
        [ngClass]="{'selected': filterType === 'Completed'}"
        style="cursor: pointer"
        (click)="onFilterTypeChanged('Completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button
    class="clear-completed"
    (click)="onClearCompleted()">Clear completed</button>
</footer>
